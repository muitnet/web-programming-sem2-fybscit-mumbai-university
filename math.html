<html>
<head>
<title>math object</title>
<script>
document.write("Random number: " +Math.random()+"<br>");
document.write("Minimum number: "+Math.min(10,22,55,101,02,33,-88)+"<br>");
document.write("Maximum number: "+Math.max(22,888,99,55,22,11,20)+"<br>");
document.write("Round(99.8): "+Math.round(99.8)+"<br>");
document.write("Ceil(5.5): "+Math.ceil(5.5)+"<br>");
document.write("Floor(5.5): "+Math.floor(5.5)+"<br>");
document.write("Square root of 9: "+Math.sqrt(9)+"<br>");
document.write("Square root of 64: "+Math.sqrt(64)+"<br>");
document.write("5 raise to 3: "+Math.pow(5,3)+"<br>");
</script>
</head>
<body>
</body>
</html>
